    <style>
        /* Intro-specific styles */
        .intro-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1b0bb6 0%, #4a148c 50%, #7b1fa2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .intro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('STEM LAB WORKSHOP.JPG') center/cover;
            opacity: 0.1;
            z-index: 1;
        }

        .intro-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }



        .intro-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }

        .intro-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .video-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }



        .video-player {
            width: 100%;
            max-width: 177.78vh; /* 16:9 ratio width */
            height: 100vh;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .video-player:hover {
            transform: scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .enter-button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1b0bb6;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
            animation: buttonPulse 2s ease-in-out infinite;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 20;
        }

        .enter-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }



        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }



        @media (max-width: 768px) {
            .intro-container {
                padding: 1rem;

                height: 100vh;
                max-width: 177.78vh;
            }
            
            .enter-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
                bottom: 1rem;
            }

<body>
    <div class="intro-container">
        <div class="intro-background"></div>
        <div class="intro-particles" id="particles"></div>
        
        <div class="intro-content">
            <div class="video-container">
                <iframe 
                    class="video-player" 
                    src="https://www.youtube.com/embed/rbA6_5LL8A8?autoplay=1&mute=1&controls=1&rel=0&showinfo=0" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            
            <button class="enter-button" onclick="enterWorkshop()">
                ðŸš€ Enter Workshop
            </button>
        </div>
    </div>

    <script>
        // YouTube iframe setup
        const videoIframe = document.querySelector('.video-player');
        
        // Listen for YouTube iframe API events
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://www.youtube.com') return;
            
            if (event.data.event === 'onStateChange') {
                // State 0 = ended, State 2 = paused
                if (event.data.info.playerState === 0) {
                    console.log('YouTube video ended, advancing to workshop');
                    setTimeout(() => {
                        enterWorkshop();
                    }, 2000); // 2 second delay after video ends
                }
            }
        });
        
        // Fallback: auto-advance after 5 minutes if no end event is detected
        setTimeout(() => {
            console.log('Auto-advancing to workshop after timeout');
            enterWorkshop();
        }, 300000); // 5 minutes

        function enterWorkshop() {
            // Add a fade-out effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'main-content.html';
            }, 500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                enterWorkshop();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                // Navigate to first module (main-content.html)
                window.location.href = 'main-content.html';
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                // Navigate to last module (day4-mod6.html)
                window.location.href = 'day4-mod6.html';
            }
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();


    </script>
