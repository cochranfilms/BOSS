    <script>
        // YouTube iframe setup
        const videoIframe = document.querySelector('.video-player');
        
        // Listen for YouTube iframe API events
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://www.youtube.com') return;
            
            if (event.data.event === 'onStateChange') {
                // State 0 = ended, State 2 = paused
                if (event.data.info.playerState === 0) {
                    console.log('YouTube video ended, advancing to workshop');
                    setTimeout(() => {
                        enterWorkshop();
                    }, 2000); // 2 second delay after video ends
                }
            }
        });
        
        // Fallback: auto-advance after 5 minutes if no end event is detected
        setTimeout(() => {
            console.log('Auto-advancing to workshop after timeout');
            enterWorkshop();
        }, 300000); // 5 minutes

        function enterWorkshop() {
            // Add a fade-out effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'main-content.html';
            }, 500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                enterWorkshop();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                // Navigate to first module (main-content.html)
                window.location.href = 'main-content.html';
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                // Navigate to last module (day4-mod6.html)
                window.location.href = 'day4-mod6.html';
            }
        });

        // Add some interactive elements
        document.querySelectorAll('.feature-highlight').forEach(feature => {
            feature.addEventListener('mouseenter', () => {
                feature.style.transform = 'translateY(-5px) scale(1.05)';
                feature.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            
            feature.addEventListener('mouseleave', () => {
                feature.style.transform = '';
                feature.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
    </script>
